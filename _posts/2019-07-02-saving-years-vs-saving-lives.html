<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://datainteractive.github.io/data/totals.csv", function(data) {

  // sort data
  data.sort(function(b, a) {
    return a.Value - b.Value;
  });
    
    
    var headings = data.columns;
    
    
    data.forEach(function(d) {
        d[headings[1]] = +d[headings[1]];
    });
    
    var max = d3.max(data, function(d) { return d[headings[1]]; });
    var i = 0;
    while (max > 10)
    {
        max = max/10;
        i++;
    }
    max = Math.floor(max) + 1;
    while (i > 0)
    {
        max = max*10;
        i--;
    }

  // X axis
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(function(d) { return d[headings[0]]; }))
    .padding(0.2);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, max])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Bars
  svg.selectAll("mybar")
    .data(data)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d['Cause of Death']); })
      .attr("y", function(d) { return y(d[headings[1]]); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d[headings[1]]); })
      .attr("fill", "#69b3a2")

})

</script>
